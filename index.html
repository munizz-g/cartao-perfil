<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variables.css">
  <link rel="stylesheet" href="./src/css/style.css">

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap');
    </style>
  <title>Frontend Mentor | Profile card component</title>
</head>
    <body>
      <main class="container">
        <div class="card">
          <div class="perfil">
            <img src="src/images/bg-pattern-card.svg" class="bg-card">
            <img src="src/images/image-victor.jpg" class="foto-perfil">
            <p class="name">Vitor Crest <span class="age">26</span></p>
          <span class="city">London</span>
          </div>
          
          <hr>
          <ul class="numbers">
            <li class="item">
              <p class="700">80K</p><span class="400">Followers</span>
            </li>
            <li class="item">
              <p class="700">803K</p><span class="400">Likes</span>
            </li>
            <li class="item">
              <p class="700">1.4K</p><span class="400">Photos</span>
            </li>
          </ul>
        </div>
        
        
      </main>
    </body>
</html>
